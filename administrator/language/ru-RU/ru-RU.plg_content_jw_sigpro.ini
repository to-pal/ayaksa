JW_SIGP_XML_DESC="<h2><a target='_blank' href='http://www.joomlaworks.gr/'>JoomlaWorks 'Simple Image Gallery PRO' Plugin v2.5.3 for Joomla!</a></h2><a target='_blank' href='http://www.joomlaworks.gr/' title='Simple Image Gallery PRO by JoomlaWorks'><img style='float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;' src='../media/jw_sigpro/SimpleImageGalleryPro_300x88_24.png' border='0' alt='Simple Image Gallery PRO by JoomlaWorks' /></a>Добавление галереи изображений в  Joomla! статьи теперь выполнить легко и просто, используя плагин Simple Image Gallery PRO для Joomla!.<br /><br />Плагин может превратить любую папку изображений, находящуюся внутри вашего Joomla сайта в галерею изображений с  превью в формате Litebox. Достаточно вставить путь к папке в тег: <b>{gallery}myphotos{/gallery}</b>.<br /><br />Чтобы узнать больше посетите:<ul><li><a target='_blank' href='http://www.joomlaworks.gr/content/view/25/42/'>Simple Image Gallery PRO product page</a></li><li><a target='_blank' href='http://www.joomlaworks.gr/content/view/51/41/'>Simple Image Gallery PRO documentation</a></li><li><a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.gr/'>Learn more about all JoomlaWorks extensions for Joomla! and other systems</a></li></ul><b>Simple Image Gallery PRO</b> Joomla!-плагин, разработан <a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.gr'>JoomlaWorks</a> и переведен <a target='_blank' title='Visit JoomlaWorks!' href='http://alexmay.name'>Алексеем Майоровым</a>.<br /><br />Copyright &copy 2006 - 2011 JoomlaWorks Ltd.<br /><br /><i>(Last update: July 26th, 2011 - Version 2.5.3)</i>."
